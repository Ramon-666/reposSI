<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bar Equipo 2 | Reservación</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="./assets/icons/jarro-de-cerveza.png" />
    </head>
    <body>
        <header class="header">
            <div id="menu-btn" class="fas fa-bars"></div>
            <a href="#" class="logo">Equipo 2 <img  src="./assets/icons/jarro-de-cerveza.png" alt="icon tarro"></a>
            <h1>Reservación</h1>
        </header> 
   <main>
        <section class="home" id="home">
            <div class="box" class="row">
                <div class="content">
                    <h2>RESERVA</h2>
                    <h4>Nombre:</h4>
                    <input type="text" id="name" name="name" required
                    minlength="16" maxlength="32" size="30">
                    <h4>Teléfono:</h4>
                    <input type="text" required
                    minlength="10" maxlength="10" size="30">
                    <h4>Mesa:</h4>
                    <input type="number" required
                    minlength="1" maxlength="2" size="30">
                    <h1></h1>
                    <a href="#" style="background-color:#FFFFFF" class="btn">RESERVAR</a>
                </div>
            </div>

            <div class="image-slider">
                <img src="./assets/img/ultra.png" alt="">
                <img src="./assets/img/indio.png" alt="">
                <img src="./assets/img/pacifico.png" alt="">
            </div>
        </section>
    </main>

    </body>
</html>
